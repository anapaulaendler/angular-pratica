<div class="container">
  <ul>
    <li *ngFor="let task of tasks$ | async" (click)="goToTaskDetails(task)" class="clickable-task">
      <input type="checkbox" [checked]="task.completed" />
      <span [class.completed]="task.completed">{{ task.title }}</span>
    </li>
  </ul>

  <p *ngIf="(noTasks$ | async)">
    No tasks yet! <a routerLink="/new">Add a new one?</a>
  </p>
  <p *ngIf="(storeState$ | async) === storeStates.Loading">
    Loading tasks... Please wait.
  </p>
  <p *ngIf="(storeState$ | async) === storeStates.Error">
    <ng-container *ngIf="error$ | async as error">
      <span class="error-message">Error: {{ error }}</span>
    </ng-container>
  </p>
  <p *ngIf="(storeState$ | async) === storeStates.Deleting">
    Deleting task... Please wait.
  </p>
</div>
