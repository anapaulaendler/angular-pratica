<div *ngIf="taskId">
    <p>
        <input type="checkbox" [checked]="task?.completed" (change)="task && toggleTask(task)" />
        <b><span>{{ task?.title }} </span></b>
        <br>
        <span>Description: {{ task?.description }}</span>
        <br>
        <span>Created At: {{ task?.createdAt }}</span>
        <br>
        <span>Updated At: {{ task?.updatedAt }}</span>
        <button (click)="task && deleteTask(task)">Delete</button>
</p>
</div>
